<div
  class="dashboard-container"
  cdkDropList
  (cdkDropListDropped)="drop($event)"
>
  <div
    *ngFor="let card of cards"
    cdkDrag
    (click)="navigateToTasks(card.filter)"
    [ngClass]="['stat-card', card.class]"
  >
    <h3>{{ card.title }}</h3>
    <p>{{ card.count }}</p>
  </div>
</div>
