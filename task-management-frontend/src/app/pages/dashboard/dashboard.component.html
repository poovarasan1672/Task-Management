<div class="dashboard-container">
  <mat-card class="stat-card total">
    <h3>Total Tasks</h3>
    <p>{{ totalTasks }}</p>
  </mat-card>

  <mat-card class="stat-card completed">
    <h3>Completed</h3>
    <p>{{ completedTasks }}</p>
  </mat-card>

  <mat-card class="stat-card overdue">
    <h3>Overdue</h3>
    <p>{{ overdueTasks }}</p>
  </mat-card>
</div>
