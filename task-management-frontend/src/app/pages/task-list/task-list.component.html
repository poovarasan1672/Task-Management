<div class="task-list-container">
  <div class ="task-search">
    <h2>All Tasks</h2>
  
    <mat-form-field class="search-bar" appearance="outline">
      <mat-label>Search Tasks</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by task name, status, etc.">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let task"> {{ task.id }} </td>
    </ng-container>

    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef> Task Name </th>
      <td mat-cell *matCellDef="let task"> {{ task.taskName }} </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> Due Date </th>
      <td mat-cell *matCellDef="let task"> {{ task.dueDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="isCompleted">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let task">
        <span [ngClass]="{ 'completed': task.isCompleted, 'pending': !task.isCompleted }">
          {{ task.isCompleted ? 'Completed' : 'Pending' }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef> Project ID </th>
      <td mat-cell *matCellDef="let task"> {{ task.projectId }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let task">
        <button mat-button color="accent" style="margin: 5px; background-color: darkseagreen;" (click)="editTask(task.id)">Edit</button>
        <button mat-button color="warn"  style="background-color: red;" (click)="deleteTask(task.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #c5cad1;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

   <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
