<div class="task-list-container">
  <div class ="task-search">
    <h2>All Tasks</h2>
  
    <mat-form-field class="search-bar" appearance="outline">
      <mat-label>Search Tasks</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by task name, status, etc.">
    </mat-form-field>
  </div>
<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" cdkDropList
  (cdkDropListDropped)="drop($event)">

     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let task"> {{ task.id }} </td>
    </ng-container>

    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef> Task Name </th>
      <td mat-cell *matCellDef="let task"> {{ task.taskName }} </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> Due Date </th>
      <td mat-cell *matCellDef="let task"> {{ task.dueDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let task">
       <span [ngClass]="task.status">{{ task.status | titlecase }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef> Project ID </th>
      <td mat-cell *matCellDef="let task"> {{ task.projectId }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let task">
        <button mat-button color="primary" style="margin: 5px; background-color: cornflowerblue; height: 25px; width: 60px;" (click)="viewTask(task)">View</button>
        <button mat-button color="accent" style="margin: 5px; background-color: darkseagreen; height: 25px; width: 60px;" (click)="editTask(task.id)">Edit</button>
        <button mat-button color="warn"  style="margin: 5px; background-color: red; height: 25px; width: 60px;" (click)="deleteTask(task.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true" style="background-color: #c5cad1;"></tr>
    
   <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></tr>

    

  </table>
</div> 

   <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
